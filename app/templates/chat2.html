<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="zone_chat">
        <!-- Historique des messages -->
        <div id="historique_messages">
            <!-- Ici, vous pouvez afficher l'historique des messages, par exemple avec une boucle jinja pour parcourir une liste de messages -->
        </div>

        <!-- Zone de saisie et de téléchargement -->
        <div id="saisie_message">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="fichier" accept=".pdf,.txt">
                <textarea name="message" placeholder="Tapez votre message ici..."></textarea>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>
</body>
</html>
<div id="historique_messages">
    {% for msg in messages %}
    <p>{{ msg }}</p>
    {% endfor %}
</div>
